<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="row embettyvideo4typo3row">
    <div class="videoelement">
        <f:for each="{videos}" as="video" iteration="counter">

            <f:if condition="{singlePid}">
                <f:then>
                    <f:link.page
                        additionalParams="{
                                tx_embettyvideo4typo3_videos:{
                                    controller: 'Videos',
                                    action: 'show',
                                    document: '{document}'
                                    }
                                }"
                        class="mainmenu"
                        pageUid="{singlePid}">
                        <f:render partial="Video/ListElement" arguments="{_all}"/>

                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.action
                        controller="Video"
                        action="show"
                        arguments="{video : video}">
                        <f:render partial="Video/ListElement" arguments="{_all}"/>
                    </f:link.action>
                </f:else>
            </f:if>

        </f:for>
    </div>
</div>

</html>
